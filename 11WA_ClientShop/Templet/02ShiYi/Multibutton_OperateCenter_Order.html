<body onload="MultiLoad();">

    ###Header###
    <section>
        <div>
            <form id="testForm" action="?type=iwantSubmitOrder" method="post">
                <div class="draw_card_MaxMoney">
                    请先输入下单用户的ID号，注意平台的反馈信息
                </div>
                <section class="draw_input">
                    <div style="padding-bottom:30px;">
                        <ul>
                            <li>
                                <label>下单用户ID</label>
                                <input id="BuyOrderShopUserID" required="required" name="BuyOrderShopUserID" placeholder="下单的用户ID" value="" onblur="inputCheckInfo_BuyOrderShopUserID()" type="number"><br />
                            </li>
                            <li>
                                <label>真实姓名</label>
                                <input id="BuyOrderShopUserIDRealName" required="required" name="BuyOrderShopUserIDRealName" placeholder="下单人真实姓名" value="" maxlength="8" type="text"><br />
                            </li>
                            <li>
                                <label>身份证号码</label>
                                <input id="BuyOrderShopUserIDIDCard" required="required" name="BuyOrderShopUserIDIDCard" placeholder="下单人身份证号码" value="" onblur="inputCheckInfo_BuyOrderShopUserIDIDCard()" type="text" maxlength="18"><br />
                            </li>
                            <li>
                                <label>联系电话</label>
                                <input id="BuyOrderShopUserIDContactPhone" required="required" name="BuyOrderShopUserIDContactPhone" placeholder="下单人联系电话" maxlength="15" value="" type="text"><br />
                            </li>
                            <li>
                                <label>上级用户ID</label>
                                <input id="BuyParentShopUserID" name="BuyParentShopUserID" placeholder="请输入上级用户ID(直推),对账需要" value="" onblur="_Service_Check_ShopUserID_OperationCenter_BuyParentShopUserID()" maxlength="18" type="number"><br />

                            </li>
                            <li>
                                <label>支付流水号</label>

                                <!-- <input id="BuyOrderUserRealName" name="BuyOrderUserRealName" placeholder="下单用户真实姓名，非必填" value="" type="text"><br />-->
                                <input id="BuyOrderPaySerialNumber" required="required" name="BuyOrderPaySerialNumber" placeholder="请输入支付流水号" value="" onblur="inputCheckInfo_BuyOrderPaySerialNumber()" maxlength="18" type="text"><br />

                            </li>
                            <li>
                                <label>支付时间</label>

                                <input id="BuyOrderPayTime" required="required" name="BuyOrderPayTime" placeholder="请输入7天内的支付时间" value="" type="date"><br />

                            </li>
                            <li>
                                <label>购买数量</label>

                                <input id="BuyOrderCount" required="required" name="BuyOrderCount" placeholder="请输入购买数量" maxlength="5" value="1" type="number"><br />

                            </li>
                            <li>
                                <label>运营中心电话</label>
                                <input type="number" name="UserTel" id="UserTel" value="###UserTel###" maxlength="15" placeholder="请输入您的运营中心移动电话，以利于管理方核实信息"><br />

                            </li>
                            <li>
                                <label>运营中心邮件</label>
                                <input type="email" name="UserEmail" id="UserEmail" value="###UserEmail###" placeholder="请输入接受反馈的邮件地址"><br />
                            </li>
                            <li>
                                <label>附加说明</label>
                                <textarea name="UserExtraMemo" id="UserExtraMemo" style="width:60%;padding-left: 2%;margin: 2% 1%;border: 1px solid #dedede;height:89px;" placeholder="请输入附加说明，以利于管理方更清楚的理解你的申请"></textarea><br />

                            </li>

                        </ul>

                        <input type="hidden" name="ShopClientID" value="###ShopClientID###" id="ShopClientID" />
                        <input type="hidden" name="UserID" value="###UserID###" id="UserID" />
                        <input type="hidden" name="NetUserSafeCode" value="###NetUserSafeCode###" id="NetUserSafeCode" />
                        <input type="hidden" name="JSUserSign" value="###JSUserSign###" id="JSUserSign" />
                        <button type="button" class="draw_input_btn" onclick="btn_weAskRequest()" value="确认">提交确认</button>
                        <button class="draw_input_btn bggrey" type="reset" value="重置">重置</button><br />
                    </div>
                </section>
            </form>
        </div>
    </section>
