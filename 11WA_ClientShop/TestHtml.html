    <script type="text/javascript">

        var demo2_MoblieRoll = document.getElementById("demo2_MoblieRoll");
        demo2_MoblieRoll.innerHTML = document.getElementById("demo1_MoblieRoll").innerHTML;
        function Marquee() {
            if (demo_MoblieRoll.scrollLeft - demo2_MoblieRoll.offsetWidth >= 0) {
                demo_MoblieRoll.scrollLeft -= demo1_MoblieRoll.offsetWidth;
            }
            else {
                demo_MoblieRoll.scrollLeft++;
            }
        }
        var myvar = setInterval(Marquee, 30);
        demo_MoblieRoll.onmouseout = function () { myvar = setInterval(Marquee, 30); }
        demo_MoblieRoll.onmouseover = function () { clearInterval(myvar); }
