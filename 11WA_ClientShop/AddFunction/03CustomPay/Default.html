    <div class="container " style="min-height: 657px;">
        <div class="content free-cash ">
            <div class="cashier-info-container center">
                <div class="avatar cashier-avatar">
                    <a href="#">
                        <img class="circular" style="display:none;" id="ShopclientICON" src="" alt="">
                    </a>
                </div>

                <div class="js-cashier-form block cashier-form text-left">
                    <label for="cashier-price" class="font-size-12 cashier-label">金额（元）</label>
                    <p class="cashier-field">
                        <i class="money-text">￥</i>
                        <span type="text" id="cashier-price" class="cashier-text"></span>
                        <i id="js-cashier-cursor" class="cursor"></i>
                    </p>
                </div>
            </div>
            <div class="js-decrease-container cashier-decrease-container">
            </div>
            <div class="action-container" id="js-cashier-action">
                <div style="margin-bottom: 10px;">
                    <button type="button" data-pay-type="wxpay" class="btn-pay btn btn-block btn-large btn-wxpay  btn-green">
                        微信安全支付
                    </button>
                </div>

            </div>
            <div class="center action-tip js-cashier-tip keyboard-on">支付完成后，如需退款请及时联系卖家</div>
        </div>
        <div>
            <div class="ui-keyboard js-keyboard on">
                <ul id="NumberInput" class="ui-keyboard-numbers js-num">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li class="zero">0</li>
                    <li>.</li>
                </ul>
                <ul class="ui-keyboard-buttons">
                    <li class="btn-del js-del">&lt;</li>
                    <li class="btn-ok js-ok">完成</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="footer" style="min-height: 86px;">
        <div class="copyright">
            <div class="ft-copyright">
                <a href="https://www.eggsoft.cn" target="_blank">微云基石提供技术支持</a>
            </div>
        </div>

    </div>
