	var	imgUrl = 'http://net.webuy8.com/upload/000015_sm/images/20140320080437.jpg';										
	var	lineLink = 'http://net.webuy8.com/LightAppCN/D-15-1.aspx';

	var	shareTitle = '轻应用名称轻应用名称轻应用名称';										
	var	appid = '';										
												
	function shareFriend() {										
		WeixinJSBridge.invoke('sendAppMessage',{
		"appid": appid,										
		"img_url": imgUrl,										
		"img_width": "640",										
		"img_height": "640",										
		"link": lineLink,										
		"desc": descContent,										
		"title": shareTitle										
		}, function(res) {										
		_report('send_msg', res.err_msg);										
		})										
	}											
												
	function shareWeibo() {										
		WeixinJSBridge.invoke('shareWeibo',{										
		"content": descContent,										
		"url": lineLink,										
		}, function(res) {										
		_report('weibo', res.err_msg);										
		});										
	}											
	//	当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。										
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {										
												
		// 发送给好友										
		WeixinJSBridge.on('menu:share:appmessage', function(argv){										
		shareFriend();										
		});										
												
												
		}, false);										
	</script>
